on:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to the registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
   

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    
    steps:
      - name: Set up SSH client and deploy
        run: |
          eval $(ssh-agent -s)
          echo '${{ secrets.PRIVATE_KEY }}' | tr -d '\r' | ssh-add -
          ssh -o StrictHostKeyChecking=no '${{ secrets.USERNAME }}@${{ secrets.HOST }}' 'docker login ${{ env.REGISTRY }} --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}; cd ~/field; docker-compose pull; docker-compose up -d'
