on:
  push:
    branches: ['main']
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        -   name: Check out the repo
            uses: actions/checkout@v3

        -   name: Login to the registry
            uses: docker/login-action@v2
            with:
                registry: registry.quietandfalling.xyz
                username: tris
                password: ${{ secrets.REGISTRY_AUTH }}

        -   name: Build and push Docker image
            uses: docker/build-push-action@v3
            with:
                context: .
                push: true
                tags: registry.quietandfalling.xyz/bot
   

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    
    steps:
      - name: Set up SSH client and deploy
        run: |
          eval $(ssh-agent -s)
          echo '${{ secrets.PRIVATE_KEY }}' | tr -d '\r' | ssh-add -
          ssh -o StrictHostKeyChecking=no '${{ secrets.USERNAME }}@${{ secrets.HOST }}' 'cd ~/; docker-compose pull; docker-compose up -d'
